      string: '[{"serno":"202511270004","pubunitdn":"OU=5003,OU=5000,OU=hsinchu,DC=hccg,DC=local","pubunitname":"表演藝術科","subject":"[表演][演藝廳]《王者之聲─再現千年古樂》音樂會","detailcontent":"<div
        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\"><br />\n曾侯乙編鐘是戰國時期的珍貴文物，以其精湛的鑄造技術和完整的音律系統著稱。複製品以原件為基礎，忠實再現了其外觀與聲音效果，觀眾將有機會近距離欣賞這件傳世珍寶，並體驗其音樂魅力。展覽融合歷史、科技與藝術，這是一場展現東方古代音樂文化與工藝巔峰的盛事。<br
        />\n此次邀請臺灣國樂團現場演奏《鐘鼓樂》、《梅花三弄》、《霓裳羽衣曲》曲目，其演出不僅展現了中國傳統音樂的精髓，還透過編鐘的獨特音色，讓觀眾感受到古代樂器的非凡魅力。演出中，樂團巧妙地融合了傳統與現代的音樂元素，不僅展示了國樂團在音樂詮釋上的深厚功力，為現場觀眾帶來了一場視覺與聽覺的雙重饗宴。<br
