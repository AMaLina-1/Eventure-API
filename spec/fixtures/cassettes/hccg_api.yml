        />\n我們選擇不急不躁，在藝術的天地裡恣意徜徉，<br />\n於成長的過程中創造與思考屬於自己的風景與故事。<br />\n「漫」象徵自由灑脫、隨性流動。<br
        />\n如同筆墨在紙上暈開，沒有拘束卻自成風景；<br />\n「悠遊」則帶來閒適緩慢的步調，<br />\n讓人連想到「慢悠悠」的生活姿態，它既是節奏的放慢，也是心靈的舒展。<br
        />\n漫悠遊：M&middot;U&middot;U &mdash; Mindful &middot; Unfolding &middot; Unique&nbsp;
