        />\n二、活動宗旨：<br />\n台灣自殺防治學會暨全國自殺防治中心致力於自殺防治推動，每年 9 月 10 日「世界自殺防治日」與國際接軌，響應國際自殺防治協會(IASP)推行之「單車繞世界(Cycle
        Around<br />\nthe Globe)」活動。今年世界自殺防治日主題是「改變自殺敘事 - 陪伴生命 注入希望(Changing the Narrative
        on Suicide)」。為喚起社會大眾對於自殺議題的重視，同時也傳達「自殺是可以預防的」觀念，鼓勵大家踴躍參與「單車繞世界」活動，目標是募集到環繞地球一圈的里程數(約
        40,075 公里)。<br />\n誠摯邀請您一同加入「單車繞世界」活動，不管您騎多遠，每段距離都有意義，代表一份對自殺防治的支持與珍愛生命理念的發揚，讓我們與世界同步，踴躍參與這項世界級的盛事。<br
        />\n三、 主辦單位：台灣自殺防治學會暨全國自殺防治中心<br />\n四、 活動內容： 2025 年 9 月 10 日至 10 月 10 日止，人人參與，不限地點、里程、年齡、性別，包含騎室內/健身房的腳踏健身車或室外腳踏車，皆可計算里程數。<br
        />\n五、 參與證明辦法：<br />\n1. 里程登錄：請務必於運動開始前，至<a href=\"https://register.enthuse.com/ps/event/CycleAroundtheGlobe2025\"
        title=\"https://register.enthuse.com/ps/event/CycleAroundtheGlobe2025註冊帳號，並於完成里程後登入上傳，亦\">https://register.enthuse.com/ps/event/CycleAroundtheGlobe2025</a>註冊帳號，並於完成里程後登入上傳，亦可透過Strava
