        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">此作品透過描繪台灣各城鄉的風情與獨特符碼，構築出一個如繪本般奇幻的島嶼世界，在這個動畫作品中，一名女孩持續行走於不同的城鄉之間，每到一處便融入當地的人文掌故與景象之中，成為每段情節的見證者和連結者。她的旅程在每個場景中隨著時空的轉變而演繹出新的故事，展現出每個城市的深層底蘊，從城鎮街頭的現代氣息到鄉間小巷的傳統人情，讓觀者與之共鳴，心隨情境遷移，當女孩行走於這片虛實交織的夢境之中，她所經歷的場景不僅是她的旅程，更是每位觀者心中的情感線索。那些她走過的畫面，在觀眾腦海中化為無數記憶的拼圖，連結著各自對台灣的不同的情感與回憶。<br
        />\n島嶼行腳Walking Island 透過創意的媒材轉譯手法，重新詮釋台灣的地方特色與文化，並探討人與環境之間的深層連結，期望這個展覽能成為觀者心中一段難忘的回憶，在有限的沉浸體驗中，得以折射出無限的情懷，細細地品味台灣的美麗與多元，靜靜地聆賞在地的風土與人情，並帶著這份感動，繼續深耕這座悠遊於婆娑之洋的美麗之島。<br
