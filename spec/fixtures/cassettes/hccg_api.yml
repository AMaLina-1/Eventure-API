        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">為響應 11
        月 20 日「世界兒童人權日」，台灣世界展望會北區辦公室特別攜手美學王子兒童藝術與新竹在地藝術家、學校，共同舉辦【世界兒童人權日公益畫展】，展期自
