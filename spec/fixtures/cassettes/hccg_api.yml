        />\n好自為之的典故來自&lt;淮南子，主術訓&gt;，原文為:君人者不任能好自為之，則智日困而自負其責也。<br />\nAI科技興起後，從文字的載體，傳播方式到產出的主體都被改變，一切更快速的時代，權力的集中到釋放都在不同層面顯現。<br
