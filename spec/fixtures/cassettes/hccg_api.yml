        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">由新竹縣、市政府共同主辦的「2025新竹美展」得獎作品展，自10月1日至10月19日（星期日）於新竹241藝術空間及新竹縣政府文化局美術館同步展出。本屆共展出117件優秀作品，涵蓋西方媒材、影像暨數位內容科技媒體、立體暨造形藝術、東方媒材、書法篆刻、工藝設計等六大類，充分展現藝術創作的多元面貌。頒獎典禮將於10月4日上午10時在新竹縣政府文化局美術館105展廳舉行，誠摯邀請藝文愛好者踴躍參與。<br
        />\n<br />\n「新竹美展」自創辦以來已邁入第24屆，每年吸引不同年齡層與領域的藝術創作者共襄盛舉。近年來，主辦單位積極推動跨媒材創作，鼓勵參賽者注入創新思維，為美展帶來更多元的形式與風貌。今年更擴大徵件範圍，凡出生或曾設籍、居住、就學、就業於新竹縣、市的藝術創作者皆可參與，期望促進藝術人才回流，讓曾在大新竹地區生活的藝術家們再次加入這項年度盛會。<br
        />\n<br />\n在縣、市政府與藝術界的共同努力下，「新竹美展」已成為整合大新竹文化資源的重要平台。本屆展覽共有111件得獎作品脫穎而出：其中，西方媒材、影像暨數位內容科技媒體、立體暨造形藝術三類作品於新竹縣政府文化局美術館展出；東方媒材、書法篆刻、工藝設計三類則於新竹市241藝術空間展出。為增添展覽亮點，主辦單位更特別邀請本屆評審委員及前三屆首獎得主共同展出作品，讓展場更具深度與風采。<br
        />\n<br />\n誠摯邀請各界藝術愛好者蒞臨參觀，近距離感受大新竹地區藝術能量與創作魅力。活動詳情請參閱：<br />\n新竹市文化局官網：https://culture.hccg.gov.tw/<br
        />\n<br />\n新竹縣政府文化局官網：https://www.hchcc.gov.tw/<br />\n<br />\n洽詢專線：03-5337945
