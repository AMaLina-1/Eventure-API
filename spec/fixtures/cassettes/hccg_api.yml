        />\n<span style=\"color:#008080;\">✨文化✕輕旅行：</span>穿梭古蹟與人氣景點，來趟新竹一日解謎遊！<br
        />\n<span style=\"color:#008080;\">✨吃貨最愛：</span> 遊戲新創「美食補血系統」，人氣美食一網打盡！用<span
        style=\"color:#008080;\">「百元美食折價券」</span>探索在地風味！<br />\n<span style=\"color:#008080;\">✨沉浸式體驗：</span>漫畫角色設計，早鳥加碼
        新竹人氣咖啡<span style=\"color:#008080;\">「Coffee SHOT珈琲夏特」</span>遊戲聯名咖啡濾掛包。<br
        />\n<span style=\"color:#008080;\">✨AR濾鏡打卡：</span>打造遊戲專屬AR濾鏡！和朋友/神隊友合影，留下冒險回憶！<br
