        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">在白盒子裡，讓模糊的逐漸清晰、沉默的被釋放開來，試問：「沉默如何顯影?」<br
        />\n&nbsp;<br />\n本展覽意圖翻轉觀眾習以為常的視覺經驗，探索並觸發美術館空間中多元感知的可能。在靜態的展示中搭建一座動態操演的舞台，以低限線條勾勒空間的紋理，於看似尋常的描繪裡，滲入藝術家對客體內在世界的哲思。空白與模糊，成為鬆動白盒子疆界的縫隙，開啟無限想像的通道。<br
        />\n「現身/獻聲」試圖以個體的輪廓，映照出藝文工作者當下的集體處境， 回返空間中那些潛伏卻關鍵的關係網絡。圖像與文字看似無所指涉，實則揭示了當中的環境感知、科層體制、勞動行為與權力結構，也潛藏有戲劇性與互文的張力。<br
        />\n五位藝術家分別通過低限素描、文字書寫、觀念攝影、紀錄片、操演工作坊與民眾劇場等多重媒介，逐層揭露美術館中可見與不可見之間的拉鋸及流動。無聲的小劇場得以被召喚，原本靜默的展覽空間，在觀者的感知與參與中逐步發聲。</div>\n</div>\n</div>\n","posterdate":"20250715","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"1109","subjectid":"4","subjectclass":"[400]教育文化","administationid":"13","administationclass":"[D00]文化及觀光","serviceid":"9","serviceclass":"[900]休閒旅遊","languagetype":"chinese","copyright":"","voice":"在白盒子裡，讓模糊的逐漸清晰、沉默的被釋放開來，試問：「沉默如何顯影?」\n
