        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\"><br />\n東方文化以「五行」的概念建構的世界觀，通常以華人「金」、「木」、「水」、「火」、「土」來討論；而西方文化類似的觀念則有「風」、「火」、「水」和「土」來討論地球的基本形成要素。以「五行」為要點的管樂音樂會的主題能作為呼應愛護地球與世界，提醒人類珍愛我們僅有的資源，愛護地球。<br
        />\n本次音樂會彙整東西文化，將「五行」元素擴充為「金、土、木、水、風、火」，分別以一首曲目作為主題。講述掏「金」熱的《黃金的秘密》開場，緊接著以充滿愛爾蘭地區風情的《杜拉摩聖地》做為「土」，接續日本小學生音樂教科書教唱的〈紅葉〉襯托出「木」的主題；再以非洲尼羅河溯源的〈尼羅河的源頭〉作為「水」的主題。迪士尼《風中奇緣》選粹吹拂起「風」的元素；再以比利時兩個樂團合併的委託創作《疾風如火》來燃燒「火」的意象。最後以美國原住民音樂頌讚自然元素「天地水火」的《自然元素之歌》作為總結。<br
