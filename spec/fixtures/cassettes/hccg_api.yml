        />\n我們常常帶著不疾不徐的步伐，以從容與專注去感受藝術的脈動。<br />\n我們像是在畫布、工藝、設計稿裡悠遊自在，<br />\n用顏料、線條與想像力表達自己，徜徉在藝術大海當中。<br
