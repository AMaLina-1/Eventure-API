        墨彩奇幻樂園-水墨、膠彩典藏展","detailcontent":"<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div
        class=\"main-a_03\">本次以【墨彩奇幻樂園-水墨、膠彩典藏展】為主題展，邀請策展人陳亞昕、協同策展人黃義雄擔任策展，借重其於兒童藝術教育、台灣美術史領域之專業，為新竹241藝術空間策劃展覽。<br
        />\n<br />\n本檔展覽將以「墨彩奇幻樂園-水墨、膠彩典藏展」策展概念討論，結合新竹市文化局典藏的作品，邀請觀眾透過富有趣味和創意的視角來認識並賞析這些典藏藝術作品。展覽的核心是選取具有代表性的水墨16件作品及膠彩7件作品，搭配四大動手體驗學習區及趣味數位互動區，並運用擬人化的白鷺鷥角色作為導覽員，幫助兒童觀眾理解每一件作品背後的故事與美學意涵。本展提借文化局典藏作品共計23件，展期為114年6月24日起至114年9月14日止。<br
        />\n更多活動訊息及展覽詳情，請至「新竹&nbsp;241&nbsp;藝術空間」粉絲專頁（www.facebook.com/hsinchu241）查詢。<br
