        />\n好自為之的典故來自&lt;淮南子，主術訓&gt;，原文為:君人者不任能好自為之，則智日困而自負其責也。<br />\nAI科技興起後，從文字的載體，傳播方式到產出的主體都被改變，一切更快速的時代，權力的集中到釋放都在不同層面顯現。<br
        />\n好自為之於當代的語境與意涵已有所不同，我們現在到底身處於哪個好自為之的時代呢</div>\n</div>\n</div>\n","posterdate":"20251013","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"148","subjectid":"4","subjectclass":"[400]教育文化","administationid":"1535","administationclass":"[D71]視覺藝術","serviceid":"67","serviceclass":"[9Z0]其他","languagetype":"chinese","copyright":"","voice":"<好字為之>取自好自為之的雙關意涵，探討文字的弦外之音外，也探究文字於當代的角色和意義。\n好自為之的典故來自<准南子，主術訓>，原文為:君人者不任能好自為之，則智日困而自負其責也。\nAI科技興起後，從文字的載體，傳播方式到產出的主體都被改變，一切更快速的時代，權力的集中到釋放都在不同層面顯現。\n好自為之於當代的語境與意涵已有所不同，我們現在到底身處於哪個好自為之的時代呢","hostunit":"新竹市文化局","jointunit":"","invite":"","activitysdate":"202511081000","activityedate":"202601181800","activityplace":"241藝術空間","activitydateremark":"週一休館","posterdatalist":[{"serno":"202510130001","detailno":1,"mserno":"201808270001","msernoname":"展覽活動","websitedn":"ou=hcccb,ou=ap_root,o=hccg,c=tw","websitename":"文化局","websiteexam":"Y","websiteexamdate":"","websiteexamname":"","istop":"Y","topdate":"2026-01-19","datasort":3,"examineemail":"1","examineexplain":""}],"filedatalist":[{"serno":"202510130001","detailno":1,"flag":"pic","clientfile":"11月藝文活動摺頁_19.8x21cm.jpg","serverfile":"202510131325270.jpg","expfile":"","downloadpath":"https://www.hccg.gov.tw/uploaddowndoc?file=activity/202510131325270.jpg&filedisplay=11月藝文活動摺頁_19.8x21cm.jpg&flag=pic","downloadpdfpath":"","downloadodfpath":"","filesize":"617738","readnumber":"null","datasort":9999999}],"resourcedatalist":[],"mapdatalist":[]},{"serno":"202510130003","pubunitdn":"OU=5000,OU=hsinchu,DC=hccg,DC=local","pubunitname":"文化局","subject":"[展覽][演藝廳A、B展區]世界展望會世界兒童人權日公益畫展","detailcontent":"<div
        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">為響應 11
        月 20 日「世界兒童人權日」，台灣世界展望會北區辦公室特別攜手美學王子兒童藝術與新竹在地藝術家、學校，共同舉辦【世界兒童人權日公益畫展】，展期自
        11 月 12 日至 11 月 23 日，於 新竹市演藝廳展覽空間 盛大展出。<br />\n本次展覽以「愛與關懷、希望與未來」為核心，邀請綠菓幼兒園、梅花國小繪畫班等學校師生，與藝術家攜手完成
        八幅大型畫布作品；並展出 500 幅 A4 童/同心作品拼接而成的大型藝術牆，展現孩子們以純真筆觸描繪的夢想與盼望。此外，也特別呈現「米羅藝術共創」成果，讓觀者透過藝術感受孩子的心聲。<br
        />\n世界展望會長期致力於守護兒童權益，透過資助計畫、教育關懷、急難救助等服務，幫助弱勢孩子有機會安心就學、健康成長。本次公益畫展不僅是藝術交流，更是孩子們發聲的平台，邀請社會大眾以行動回應，支持更多需要幫助的兒童。<br
