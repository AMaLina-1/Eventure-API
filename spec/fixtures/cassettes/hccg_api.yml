        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">「新竹寫生日」於2015年由在地畫家、藝文社團及畫會自主發起，今年有來自台北、新北、桃園、苗栗、台中、彰化及高雄的畫友，共繳交196件作品，並由普思公司贊助遵爵全棉水彩、風琴冊頁本、AP水彩畫布板及馬可威勾勒線筆，給共襄盛舉參與團拍繳件的畫家，希望能有更多人來新竹畫畫，藉由畫筆來展現新竹風情之美！<br
        />\n11月30日舉辦開幕典禮，除頒發感謝狀予藝術家外，更邀請新竹寫生日發起人姚植傑老師，進行寫生技法示範「寫生應該怎麼畫？」寫生時應該想什麼？寫生之前應有的準備？歡迎共襄盛舉。<br
        />\n本檔展覽將邀請2025年春秋兩季的寫生日作品，共100件精彩創作至文化藝廊展出，內容包含美術館、護城河、228公園、北大教堂、一信、大同舊橋、中央路街景、市政府、東門市場、東門城、長和宮、青少年館、玻工館、樹屋、眷村博物館、十八尖山、新竹公園、火車站、州圖、警務部長官舍、城隍廟、動物園、鄭氏家廟、金香行、燒肉館等，作者包含駱金威、張柏舟、姚植傑、陳顯章、郭正宏、吳瑋茵、邱竹于、許舒晴及黃芝玉等藝術家，歡迎有興趣的朋友一起來欣賞藝術家彩筆下的新竹。</div>\n</div>\n</div>\n","posterdate":"20251015","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"679","subjectid":"4","subjectclass":"[400]教育文化","administationid":"1535","administationclass":"[D71]視覺藝術","serviceid":"314","serviceclass":"[95Z]其他","languagetype":"chinese","copyright":"","voice":"「新竹寫生日」於2015年由在地畫家、藝文社團及畫會自主發起，今年有來自台北、新北、桃園、苗栗、台中、彰化及高雄的畫友，共繳交196件作品，並由普思公司贊助遵爵全棉水彩、風琴冊頁本、AP水彩畫布板及馬可威勾勒線筆，給共襄盛舉參與團拍繳件的畫家，希望能有更多人來新竹畫畫，藉由畫筆來展現新竹風情之美！\n11月30日舉辦開幕典禮，除頒發感謝狀予藝術家外，更邀請新竹寫生日發起人姚植傑老師，進行寫生技法示範「寫生應該怎麼畫？」寫生時應該想什麼？寫生之前應有的準備？歡迎共襄盛舉。\n本檔展覽將邀請2025年春秋兩季的寫生日作品，共100件精彩創作至文化藝廊展出，內容包含美術館、護城河、228公園、北大教堂、一信、大同舊橋、中央路街景、市政府、東門市場、東門城、長和宮、青少年館、玻工館、樹屋、眷村博物館、十八尖山、新竹公園、火車站、州圖、警務部長官舍、城隍廟、動物園、鄭氏家廟、金香行、燒肉館等，作者包含駱金威、張柏舟、姚植傑、陳顯章、郭正宏、吳瑋茵、邱竹于、許舒晴及黃芝玉等藝術家，歡迎有興趣的朋友一起來欣賞藝術家彩筆下的新竹。\n","hostunit":"新竹市文化局\n","jointunit":"","invite":"","activitysdate":"202511260900","activityedate":"202512141700","activityplace":"文化藝廊","activitydateremark":"週一休館","posterdatalist":[{"serno":"202510150002","detailno":1,"mserno":"201808270001","msernoname":"展覽活動","websitedn":"ou=hcccb,ou=ap_root,o=hccg,c=tw","websitename":"文化局","websiteexam":"Y","websiteexamdate":"","websiteexamname":"","istop":"Y","topdate":"2025-12-15","datasort":5,"examineemail":"1","examineexplain":""}],"filedatalist":[{"serno":"202510150002","detailno":1,"flag":"pic","clientfile":"寫生日.png","serverfile":"202510151429320.png","expfile":"123","downloadpath":"https://www.hccg.gov.tw/uploaddowndoc?file=activity/202510151429320.png&filedisplay=寫生日.png&flag=pic","downloadpdfpath":"","downloadodfpath":"","filesize":"129661","readnumber":"null","datasort":9999999}],"resourcedatalist":[],"mapdatalist":[]},{"serno":"202511120004","pubunitdn":"OU=5002,OU=5000,OU=hsinchu,DC=hccg,DC=local","pubunitname":"視覺藝術科","subject":"[展覽][演藝廳A、B展區]「有愛無礙，夢想盛開」新竹市114年度特殊教育學生美術比賽曁得獎作品美展","detailcontent":"<div
        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">今年是新竹市特殊教育學生美術比賽第21週年，本市21年來持續推動這項有意義的比賽，期盼提供特殊需求學生一個盡情揮灑、展現光芒的舞台，另外也透過宣導組比賽項目推廣融合教育，促進更多學生與社會大眾一同尊重關懷生活周遭有特殊需求的人，伸出友誼之手，傳遞社會溫情。<br
        />\n本次展覽以「有愛無礙，夢想盛開」為主題，鼓勵參賽者透過藝術創作展現包容與友愛的力量，讓愛與夢想在一個無障礙的環境中，得以燦爛盛開！每一幅畫作，都是孩子眼中純粹美好的世界，他們以豐富創造力與獨特思考模式建構出一個獨特的世界，告訴我們他所看到的美好與希望。<br
