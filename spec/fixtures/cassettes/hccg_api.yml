        class=\"main-a_03\">本次展覽之攝影作品是由19位慢飛兒們，在十餘位專業攝影老師及志工無私的奉獻陪伴下，歷經三個月實境走訪和快樂學習。從上千張相片中精選出60幅最佳作品，以「慢飛兒」的視角為核心，透過鏡頭捕捉新竹的街景與自然之美。這不只是一場視覺的饗宴，更是一段理解與陪伴的旅程。讓我們放慢腳步，用心欣賞每一幀照片背後的故事，感受那份溫柔的堅持與微小的光芒。<br
