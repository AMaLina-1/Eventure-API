        class=\"main-a_03\"><br />\n法國大革命後，木管與銅管樂器的改良和閥門發明，使得管樂器新創發明，大型現代管樂團可以實現。<br
        />\n19世紀後半，法國採納Adolphe Sax對音響影響深遠的薩克斯號與薩克斯風家族，在管樂團配器法著作提出後，樂團人數增加，木管幾乎倍增，且加入低音提琴等樂器，使配器、分工上更為交響化，法式音響配器已然成熟！<br
        />\n20世紀，配器已高度複雜，除了作曲家認可並親自委託改編其管弦作品，也有作曲家以法式交響化編制為基礎原創作品。<br />\n新竹市立管樂團成立三十年，一路相伴的吳建銘老師將榮退，基於對作品的知識，輔以老師長期任職於國家交響樂團對交響作品認知，忠實呈現法、比的改編與原創！表演團隊｜新竹市立管樂團<br
        />\n秉持「音樂即生活、生活即音樂」理念的新竹市立管樂團自1995年成立以來，不斷嘗試開發管樂演出的多樣性，除了發表新創、編管樂作品演出外，亦多次嘗試包含不同元素，如：客家音樂、戲劇的跨界展演。前身是教師管樂團的我們，也不忘藝術教育、推廣紮根的社會責任，除不定期舉辦與民眾互動的戶外音樂會，也為小小聽眾闔家定期規劃親子音樂會演出。<br
