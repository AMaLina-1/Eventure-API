        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">以新竹市美術館（前新竹市役所）的百年歷史為主軸，透過歷史回顧、文化反思與當代藝術的多元對話，探討以古蹟作為主體的美術館在城市與藝術發展中的意義。策展以「遷徙」、「築徑」、「知識」三組核心概念，建立跨領域的研究與創作架構，並透過田野調查、地景測繪、聲音與植物的檔案建構、口述歷史與教育協作，發展歷史建築、環境與當代藝術的創新對話。百年的時間性也形成環境與生態的變化。從河川水系的改道、海岸線的退縮，到產業發展帶來的土地利用轉換，城市的樣貌不斷改變。展覽以藝術作為行動，關注自然生態與城市發展間的關係，讓觀眾在歷史、文化與環境的多重脈絡中，重新想像城市與自身的關係。<br
        />\n&nbsp;<br />\n遷徙 Migration<br />\n測量與紀錄百年以來的改變。從人、物種、技術到信仰，遷徙構成了新竹城的生成機制，也形塑了城市日常的動態節奏。策展行動透過田野調查與口述歷史，重現市場、城廟、眷村與水文空間中的遷徙軌跡。我們不僅追溯居民如何在歷史中重新安居，也探討植物、聲音、語言與風土如何在城市中遷移。<br
        />\n&nbsp;<br />\n築徑 Paths<br />\n跨領域發展穿越與連結路徑，透過想像產生創造力。邀集建築師、藝術家、生態學者、聲音創作者等共同踏查，於日常空間中丈量知識與感知的距離。「築徑」既是方法也是實踐：從護城河的再敘述、風場與光線的感測，到植物與土壤的田野檔案建構，一條條跨領域的感知路徑重新雕刻城市肌理，使被忽視的角落重新發聲。<br
        />\n&nbsp;<br />\n知識 Knowledge<br />\n教育協作，藝術參與，可見與不可見間的知識生產。策展不僅回顧歷史，更著重於知識的生成與共享。建構「地景檔案庫」，涵蓋地圖、聲音、植物、信仰與居民敘事，並透過展覽、出版與教育推廣轉譯為公共資源。知識不再是靜態典藏，而是一種持續流動、可被參與與再創的城市網絡。<br
        />\n&nbsp;<br />\n《遷徙、築徑、知識：百年的想像之地》<br />\n展期|11月4日至1月11日<br />\n開放時間|週二至週日早上9點至下午5點（每週一休館）<br
        />\n展覽地點|新竹市美術館（新竹市東區中央路116號）<br />\n藝術家|中原大學建築系, 蘇弘, 王文心, Yannick Dauby,
