      string: '[{"id":"120f8fc645e03fea3dc9bae5264db560","title":"12/10新莊生活講座「2025聖誕主題音樂劇」","activeDate":"12/10/2025","description":"12/10
        (三)晚上7：00於新莊區公所10樓大禮堂(新莊區中正路176號)，邀請台灣國際青少年聯合協會，以「2025聖誕主題音樂劇」為題分享。此次講座將以溫馨感人的聖誕故事為主軸，融合動人的音樂與精彩的舞台演出，為觀眾帶來節日中最真摯的歡樂與感動。劇情圍繞「愛、希望與分享」三大主題，透過角色間在聖誕時節的相遇、互助與成長，傳遞溫暖而深刻的節日精神。演出中加入多元曲風與活潑編舞，節奏明快、生動豐富，讓各年齡層的觀眾都能投入其中，感受一場兼具故事性與音樂性的精彩饗宴。本講座採自由入場，歡迎踴躍參加。","className":"其他","author":"新莊區公所","sflag":"否","pflag":"否","money":"","place":"新莊區公所10樓大禮堂","placeTel":"","address":"新北市新莊區中正路176號","traffic":"搭乘大眾交通工具說明:新莊區公所10樓大禮堂
