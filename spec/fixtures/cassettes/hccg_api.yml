        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">築跡永恆-新竹市役所的百年光影<br
        />\n本展以新竹市役所的歷史發展為主軸，透過歷史照片、建築構件、政策文獻與當代藝術作品，系統性呈現其作為行政機構、文化載體與城市象徵的轉化歷程。策展人與藝術家共同透過「類駐館計畫」長期深入場域，介入空間研究與記憶感知，將歷史素材轉化為可感的文化敘事與感官體驗之展呈與作品，引導觀眾重新思考古蹟價值與城市變遷。市役所不再僅是古蹟建築，而是一座承載歷史記憶與當代文化的公共場域，於時代流轉中持續書寫屬於新竹的城市故事。</div>\n</div>\n</div>\n","posterdate":"20250512","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"1704","subjectid":"4","subjectclass":"[400]教育文化","administationid":"13","administationclass":"[D00]文化及觀光","serviceid":"9","serviceclass":"[900]休閒旅遊","languagetype":"chinese","copyright":"","voice":"築跡永恆-新竹市役所的百年光影\n本展以新竹市役所的歷史發展為主軸，透過歷史照片、建築構件、政策文獻與當代藝術作品，系統性呈現其作為行政機構、文化載體與城市象徵的轉化歷程。策展人與藝術家共同透過「類駐館計畫」長期深入場域，介入空間研究與記憶感知，將歷史素材轉化為可感的文化敘事與感官體驗之展呈與作品，引導觀眾重新思考古蹟價值與城市變遷。市役所不再僅是古蹟建築，而是一座承載歷史記憶與當代文化的公共場域，於時代流轉中持續書寫屬於新竹的城市故事。","hostunit":"新竹市文化局","jointunit":"","invite":"","activitysdate":"202505270900","activityedate":"202508031700","activityplace":"新竹市美術館","activitydateremark":"週一休館","posterdatalist":[{"serno":"202505120003","detailno":1,"mserno":"201810310008","msernoname":"美術館","websitedn":"ou=hcccb,ou=ap_root,o=hccg,c=tw","websitename":"文化局","websiteexam":"Y","websiteexamdate":"","websiteexamname":"","istop":"N","topdate":"","datasort":9999999,"examineemail":"1","examineexplain":""}],"filedatalist":[{"serno":"202505120003","detailno":1,"flag":"pic","clientfile":"LINE_NOTE_250512_1.jpg","serverfile":"202505121046100.jpg","expfile":"築跡永恆","downloadpath":"https://www.hccg.gov.tw/uploaddowndoc?file=activity/202505121046100.jpg&filedisplay=LINE_NOTE_250512_1.jpg&flag=pic","downloadpdfpath":"","downloadodfpath":"","filesize":"1010775","readnumber":"null","datasort":9999999}],"resourcedatalist":[],"mapdatalist":[]},{"serno":"202505070002","pubunitdn":"OU=5002,OU=5000,OU=hsinchu,DC=hccg,DC=local","pubunitname":"視覺藝術科","subject":"[展覽][241藝術空間][SS藝術空間]紋影Reflecting
        on Self-賴佳慧藝術創作個展","detailcontent":"<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div
        class=\"main-a_03\"><strong>我們何時意識到靈性帶領的生活？是在某個靜默的深夜，還是某次生命驟然失衡的瞬間？我們何時開始真切地關注人與環境、宇宙、自我本質的關係？</strong><br
        />\n「靈性」這個詞，彷彿總在我們耳邊迴響，卻又像一片難以觸碰的雲霧，常被視為抽象、模糊、甚至與現實無關的存在。然而，靈性從來不曾遠離。它潛藏於我們每日的選擇之中，隱含在每一次情緒波動與內在對話中，靜靜地等待我們回望、覺察，並與之連結。<br
        />\n<br />\n藝術家也如眾多學子相似，追隨著社會以及自我的期待成長，層層堆疊的物質慾望、目標隨之而來，當一切都無聲無息，卻遺失了自我，失去了對生命本質的聚焦。開始意識到：這不是真正的我。<br
        />\n學習轉心向內，在一層層厚重的外在結構下，緩慢地挖掘出那些曾被壓抑的、柔軟的、真實的內在聲音。這不是一條容易的路，而是一場與自己誠實相見的旅程。靈性的覺醒，往往不是來自外在的呼喚，而是源於內在深處的渴望&mdash;&mdash;渴望完整、渴望理解、渴望回到與天地相連的那種安定與自由。<br
        />\n<br />\n展覽以金屬編織與鏡象對稱的形式，呈現一種靜謐而深刻的靈性狀態。金屬編織，如同記憶的線，在細膩的結構中紀錄著日常的重量與生命的轉折。鏡象所產生的對稱圖樣，不僅是一種視覺上的平衡，更像是一種內在與外在之間的對話，一種尋找自我完整性的過程。藝術家將自己對生命的思索與情感記憶轉化為形體，使作品不再只是物件，而是一種能量的共振。<br
        />\n<br />\n<strong>「紋」，是靈魂編織的語言，是我們在經歷生命高低起伏後所留下的印記。</strong><br />\n每一道紋路，都像是一次對自己誠實的凝視，是一次勇敢面對脆弱與黑暗的旅程。當這些紋交織出獨一無二的圖樣時，也象徵著我們正逐步成為那個更完整、更真實的自己。這場展覽，既是創作的展現，也是筆者靈性旅程的片段紀錄。期望觀者能在作品中照見自己，在靜默與共鳴之中，與內心的靈魂相遇。<br
