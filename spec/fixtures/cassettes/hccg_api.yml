        ","detailcontent":"<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">▎關於展覽｜<br
        />\n《路上的紅色滋味》源自藝術家徐知佑在新竹街巷漫步時的感知經驗。作為台灣最古老的城市之一，新竹的斑駁牆面、防盜窗框、密集的機車、繁麗的廟宇裝飾與散落城區的紅色景緻，皆成為藝術家創作的觸發點。這些風景不僅是外在景象，也引發他對內在記憶的回望，如童年那段曾相信「遊戲也具有意識」的回憶，使陌生城市的畫面呈現如夢境般的流動性，凝聚為記憶與想像的碎片。<br
        />\n透過重新組構的場所與物件，這些碎片轉化為意象的源頭與想像的原型，在異域經驗與內在記憶之間持續流動，以創造性的方式不斷變化，並最終形成跨越時空的「存在」意象。藝術家取材自新竹常民生活與日常物件，結合蘊含願望與祥瑞的象徵語彙，使作品在抽象感受與具體形態之間建立連結；展出的雕塑亦非源於預設，而是在場所氛圍、回憶與情緒的交織下自然生成。<br
        />\n在《路上的紅色滋味》中，我們將感受到穿越時代、甫抵達此地的城市喧囂。從這份「當下性」出發，徐知佑的雕塑如一種迴響，以「自我復原」的回憶形式與城市共鳴，展現持續生成其存在的生命力。<br
