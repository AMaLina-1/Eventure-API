        14:00開放報名，額滿為止","detailcontent":"<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div
        class=\"main-a_03\">2025年新竹市美術館古蹟100年，美術館以「走過百年」為策展主題，新竹寫生日將以新竹市美術館、州圖、州廳、舊城區古蹟及護城河周邊為主要活動場域。<br
        />\n誠摯邀請全國畫友們來新竹畫畫，本次活動當日邀請陳顯章老師於新竹州圖書館現場技法示範，展現精湛創作功力，以畫會友；當天中午在新竹市政府(新竹州廳)前廣場進行「團拍」，每位畫友帶著自己的作品拍攝團體照，為這次活動留下最重要的紀錄；下午則由郭正宏老師在文化藝廊進行專題講座。<br
        />\n本次活動感謝普思公司熱情贊助8K遵爵全棉水彩紙、水彩風琴冊頁本、馬可威水晶桿洗色筆。<br />\n有意參展者，作品尺寸：8K(橫直均可)，將合併兩季作品擇優100件作品舉辦成果展，歡迎大家共襄盛舉。<br
