        />\n2.報名應檢附資料：<br />\n(1)職缺志願序暨報名表：如本簡章附件2，請附填寫完整並由本人簽名之報名表。<br />\n(2)身分證影本：檢附身分證正反面之影本，或戶籍謄本等可茲證明設籍地址之證明資料。<br
