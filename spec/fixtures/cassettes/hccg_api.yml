        class=\"main-a_03\"><br />\n「聲．韻．流光」音樂會由新笙合唱團主辦，並邀請台大EMBA合唱團攜手共同主辦。兩團理念契合，期望以音樂喚起對文化、環境及社會的關懷。節目選曲橫跨古典與當代、東方與西方，兼具莊嚴與抒情、純粹與熱情，展現合唱藝術的多樣風貌。<br
