        />\n本展邀集多位獨立音樂製作人，將這段具地方特色的實用聲音取樣重組，創作出鼓打貝斯（Drum and Bass）樂曲。作品在扭曲與可辨識之間遊走，探討熟悉的公共聲響如何透過再脈絡化與重複，被轉化為具有文化象徵的聲音符號。此EP以虛構實體發行形式於展覽登場，觀眾可在現場透過多重感官的方式體驗作品。空間中隱約閃爍的橘光、迴盪的節奏與聲音線索，將引領人們重新思考「日常」與「儀式」之間的界線。</div>\n\n<div
