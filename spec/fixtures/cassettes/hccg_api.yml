        />\n「掐絲螺鈿」技法，利用線狀的貝殼沿著圖樣輪廓包邊，形制類似金屬工藝的「掐絲琺瑯」，且注重圖樣上使用不同顏色的貝殼鑲嵌配色，使其作品層次更顯豐富；其廣為人知的「瓠瓜系列」創作，克服在弧形媒材上創作的困難，將繁複圖樣演繹其上，一舉榮獲國家「民族工藝獎」的肯定，兼具傳統與創新的做法在螺鈿產業中獨樹一格。</div>\n\n<div
