        藝文教學暨新住民文化交流成果聯展","detailcontent":"<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div
        class=\"main-a_03\">竹塹社區大學自91年創立以來，辦學卓著，「藝術與生活學程」更於103年度通過「非正規教育學程」認證。此次「多元美學‧共好生活」教學成果聯展，傳承98年以來，多次於新竹市文化局演藝廳辦理美展之佳績，以精緻化、在地化與多元化為策展主軸，以多元美學及社區共好之常民風貌為命題，展出水彩、書法、水墨、鋼筆速寫、幻想插畫、攝影、花藝、環保手工皂及新住民服飾等各類創作，作品繽紛豐富，觀之令人心曠神怡。<br
        />\n冀望透過此次聯展，交流切磋，提昇本市文化藝術風氣，並藉此認識新住民之多元文化，以期達到社區共好生活、促進公民美學的理想。邀請大家在丹青光影與複合媒材交輝下，共享藝術的喜悅美妙。<br
