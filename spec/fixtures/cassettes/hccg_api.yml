        - 新神話與再啟蒙二十一世紀前葉，人們在閃爍的螢幕與自動生成的圖文前歡呼，卻也在螢光間感到一絲陰影幽幽顫動。這是興奮與不安並存的年代。許多人沉浸於網路普及與AI爆發帶來的便利，為親歷兩次科技躍進而感到慶幸；但在一片狂歡之中，也有不少人惶惶低語，憂慮科技的蔓生終將腐化人性。當科技的觸角無遠弗屆，影響千變萬化，一知半解的眾人，彷彿再度回到神話時代——以有限的理解編織以當代現象為原型的描述與故事。面對全然落在理解外的事物，則化作一頭頭情緒的野獸，發出讚頌、悲嘆或憤怒的嚎叫。身處變化迅速多端而群體回歸蒙昧的時代，本館期待廣範推介科技、政經、社會科學叢書，精選科幻與思想主題創作，發動一場嶄新的啟蒙運動。敬邀讀者一同以靜態舉止、動態思維多角度關照當前的世界，對彷彿神明般的科技造物，來一回初步的除魅，並探索個人與現代科技的互動之道。期待我們一同累積更多知識儲備與反思能量，撥開器物飛速進步產生的煙塵，從容迎接未來科技與人類社會交織出的新時代。●書展時間：12/1(一)～12/31(三)開館時間，每月最後一個週四、國定假日固定休館。●書展地點：新店柴埕圖書閱覽室3樓展示區","className":"藝文休閒","author":"新北市立圖書館","sflag":"否","pflag":"否","money":"","place":"新店柴埕圖書閱覽室3樓展示區","placeTel":"02-22127938","address":"新北市新店區安民街79號3樓","traffic":"搭乘大眾交通工具說明:【公車】
