        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">想體驗一場前所未有的藝術冒險嗎？新竹市文化局邀您踏上三種藝術世界的奇幻之旅！<br
        />\n這場「藝術大混搭」將太魯閣族藝術家劉玉玲的峇里島竹筆工法油畫、上海當代刺繡大師周雪萍的金絲巧藝，與景德鎮陶藝家的千年窯火完美融合，編織出一幅跨越東亞的文化萬花筒。展場中，《阿里山的鄒族採茶姑娘》陶板畫以火的語言重述山林故事，而《雞與我》刺繡作品則用絲線捕捉太魯閣族少女靈動的眼神，美得令人屏息！<br
        />\n當光影如絲線般在空間中流動，您將穿梭於山海記憶與窯火淬鍊之間，感受三種藝術媒介交織出的文化共鳴。<br />\n&nbsp;</div>\n</div>\n</div>\n","posterdate":"20250526","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"1493","subjectid":"4","subjectclass":"[400]教育文化","administationid":"13","administationclass":"[D00]文化及觀光","serviceid":"66","serviceclass":"[950]藝術文化","languagetype":"chinese","copyright":"","voice":"想體驗一場前所未有的藝術冒險嗎？新竹市立文化中心邀您踏上三種藝術世界的奇幻之旅！\n這場「藝術大混搭」將太魯閣族藝術家劉玉玲的峇里島竹筆工法油畫、上海當代刺繡大師周雪萍的金絲巧藝，與景德鎮陶藝家的千年窯火完美融合，編織出一幅跨越東亞的文化萬花筒。展場中，《阿里山的鄒族採茶姑娘》陶板畫以火的語言重述山林故事，而《雞與我》刺繡作品則用絲線捕捉太魯閣族少女靈動的眼神，美得令人屏息！\n當光影如絲線般在空間中流動，您將穿梭於山海記憶與窯火淬鍊之間，感受三種藝術媒介交織出的文化共鳴。\n","hostunit":"新竹市文化局","jointunit":"","invite":"","activitysdate":"202507160900","activityedate":"202508031700","activityplace":"文化藝廊","activitydateremark":"週一休館","posterdatalist":[{"serno":"202505260001","detailno":1,"mserno":"201808270001","msernoname":"展覽活動","websitedn":"ou=hcccb,ou=ap_root,o=hccg,c=tw","websitename":"文化局","websiteexam":"Y","websiteexamdate":"","websiteexamname":"","istop":"N","topdate":"","datasort":0,"examineemail":"1","examineexplain":""}],"filedatalist":[{"serno":"202505260001","detailno":1,"flag":"pic","clientfile":"新竹市文化局
