        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">想體驗一場前所未有的藝術冒險嗎？新竹市文化局邀您踏上三種藝術世界的奇幻之旅！<br
        />\n這場「藝術大混搭」將太魯閣族藝術家劉玉玲的峇里島竹筆工法油畫、上海當代刺繡大師周雪萍的金絲巧藝，與景德鎮陶藝家的千年窯火完美融合，編織出一幅跨越東亞的文化萬花筒。展場中，《阿里山的鄒族採茶姑娘》陶板畫以火的語言重述山林故事，而《雞與我》刺繡作品則用絲線捕捉太魯閣族少女靈動的眼神，美得令人屏息！<br
