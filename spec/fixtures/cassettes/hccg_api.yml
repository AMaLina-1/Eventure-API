        />\n<br />\n報 名 資 格 ：<br />\n<br />\n▲&nbsp;大專青年學生【96個名額】：<br />\n<br />\n設籍新竹市，且目前就讀國內各大專院校在學之一年級以上學生、五專在學之四年級以上學生、四年制技術學院在學之一年級以上學生，或二年制專科學校在學之一年級以上學生，不含當年考上尚未在學者、應屆畢業生、延畢生、夜校生、假日進修生、研究所學生及空中大學學生。<br
        />\n<br />\n&nbsp;▲&nbsp;特定對象家庭學生【7個名額】：<br />\n<br />\n​設籍新竹市，年滿16歲（足齡），且目前就讀國內高中（職）及大專院校之在學學生，並符合下列資格之一者：<br
        />\n<br />\n(1) 低收、中低收入戶家庭子女，或本人列冊低收、中低收入戶；<br />\n(2) 近一年度為職業災害罹災勞工家庭子女；<br
        />\n(3) 身心障礙家庭子女，或本人為身心障礙者；<br />\n(4) 本人為原住民；<br />\n(5) 特殊境遇家庭子女；<br />\n(6)
        單親家庭子女；<br />\n(7) 本人曾獲就學貸款；<br />\n(8) 其他經評估有特殊情況。<br />\n<br />\n報 名 方 式
