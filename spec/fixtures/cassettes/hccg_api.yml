        :《櫥窗裡的＿＿＿》","activeDate":"12/01/2025","description":"《櫥窗裡的＿＿＿》主題書展時間：12/1(一)-12/31(三)駐點時間地點：淡水行動書車電話：02-26224664轉224簡介：這是一場關於觀看與填補的書展。櫥窗，本是城市裡的透明風景，它展示，也隱藏；它邀請凝視，也製造距離。婚姻亦然，夫妻常像置於櫥窗的模特兒，被社會期待、被外界檢視，展現著「看起來應該有的樣子」。然而在玻璃背後，還有多少未曾被說出口的空白？這次書展以「克漏字」為形式，把空白留給讀者：*
