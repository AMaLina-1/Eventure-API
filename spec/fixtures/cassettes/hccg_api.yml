        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">樹木在創作中常象徵生命與成長的正面意涵，早期的作品多以大眾熟悉的刻板印象呈現。
        隨著時間推移，逐漸反思這種意象的侷限，以及重複相似的創作所帶來的疲乏感，於是開始 嘗試經營森林詭譎、陰暗的氛圍，《森之子》系列便由此誕生。與樹木傳統的正面形象背道
        而馳，展現停滯不前、頹靡孤寂的意象。畫面中孤身佇立的身影，如同受困於過往、不願成 長的人們，呈現因痛苦與創傷而自暴自棄的形象。透過這樣的形貌，以創作訴說的它們的故
        事，使觀者感受作品所呈現的種種情緒。 自高中開始便一直進行樹木題材的創作，歷經十年光陰，從探索學習到追尋自我，將整 個創作歷程化為藝術。從最初照片拼湊的表象呈現，逐漸轉向非具象的造型表現，到現在的
        只抽出樹木特定元素表現的超現實創作。希望透過這十年間的創作，使觀眾看到一個題材逐 步淬鍊為純粹符號的演變歷程。</div>\n</div>\n</div>\n","posterdate":"20250813","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"770","subjectid":"4","subjectclass":"[400]教育文化","administationid":"13","administationclass":"[D00]文化及觀光","serviceid":"9","serviceclass":"[900]休閒旅遊","languagetype":"chinese","copyright":"","voice":"樹木在創作中常象徵生命與成長的正面意涵，早期的作品多以大眾熟悉的刻板印象呈現。\n隨著時間推移，逐漸反思這種意象的侷限，以及重複相似的創作所帶來的疲乏感，於是開始\n嘗試經營森林詭譎、陰暗的氛圍，《森之子》系列便由此誕生。與樹木傳統的正面形象背道\n而馳，展現停滯不前、頹靡孤寂的意象。畫面中孤身佇立的身影，如同受困於過往、不願成\n長的人們，呈現因痛苦與創傷而自暴自棄的形象。透過這樣的形貌，以創作訴說的它們的故\n事，使觀者感受作品所呈現的種種情緒。\n
