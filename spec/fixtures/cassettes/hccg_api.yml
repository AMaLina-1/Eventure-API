        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">✨ 2025新竹眷村文化節｜體驗眷
        ✨<br />\n準備好一起走進眷村了嗎？<br />\n今年眷村文化節以「食、衣、住、行、育、樂、國防」七大主題串聯，帶領大家重返眷村日常。從各式沉浸式體驗活動、懷舊金曲演出，到充滿人情味的眷味市集，邀請大家一同踏入老時光，感受那份溫暖與故事。<br
        />\n&nbsp;<br />\n\uD83C\uDFA4【主舞台演出】<br />\n從早到晚都有精彩節目輪番登場！<br />\n特別邀請經典實力派歌手
        ✨陳艾湄 與 ✨李明德 重磅登台，用渾厚又深情的歌聲，帶大家一起唱回那段金曲年代。<br />\n同場還有 9蘭與國寶 GuoBo 帶來懷舊經典，下午更有「眷新漫談」溫暖上演，以及川劇變臉與
        Magic Jack 魔術秀登場，讓現場熱鬧不間斷！<br />\n\uD83D\uDD59 10:00－10:30｜開幕典禮<br />\n&bull;
        主持開場，為眷村文化節揭開序幕<br />\n\uD83D\uDD5A 11:00－12:40｜早場演出<br />\n&bull; 9蘭 &amp;
        國寶 GuoBo 帶來懷舊金曲<br />\n&bull; 感受滿滿眷村味的音樂時光<br />\n\uD83D\uDD50 13:30－14:50｜重磅登場<br
        />\n&bull; 經典實力派歌手 ✨陳艾湄 ✨李明德<br />\n&bull; 以深情歌聲，唱回那段金曲年代<br />\n\uD83D\uDD52
        15:00－16:00｜章新漫談<br />\n&bull; 一起聽故事、聊往昔，感受眷村溫度<br />\n\uD83D\uDD53 16:20－17:00｜壓軸演出<br
        />\n&bull; \uD83C\uDFAD 川劇變臉 &times; Magic Jack 魔術秀<br />\n&bull; 精彩收尾，嗨翻全場！<br
