        助我飛翔>","detailcontent":"<div class=\"zbox\">\n<div class=\"main-a_01\">\n<div
        class=\"main-a_03\">本次展覽之攝影作品是由19位慢飛兒們，在十餘位專業攝影老師及志工無私的奉獻陪伴下，歷經三個月實境走訪和快樂學習。從上千張相片中精選出60幅最佳作品，以「慢飛兒」的視角為核心，透過鏡頭捕捉新竹的街景與自然之美。這不只是一場視覺的饗宴，更是一段理解與陪伴的旅程。讓我們放慢腳步，用心欣賞每一幀照片背後的故事，感受那份溫柔的堅持與微小的光芒。<br
        />\n愛恆啟能中心董事長戴耀賽表示：每一位慢飛兒的生命歷程，都是一幅獨特而動人的畫作。在他們的眼中，世界有著不一樣的節奏與色彩，有些緩慢，卻更加深刻；有些簡單，卻更能觸動人心。<br
        />\n《慢飛視角攝影精選集》集結了這些純真眼神與真摯感受，透過攝影，讓我們走進慢飛兒的世界，從他們的高度、角度、速度重新看見生活的美好與希望。請將您的愛，用行動支持愛恆、幫助慢飛兒實現展翅飛翔的夢想。<br
