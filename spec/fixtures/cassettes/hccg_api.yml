        />\n&nbsp;<br />\n內容：<br />\n自9月至12月於「新竹市身心障礙者就業綜合大樓」舉辦《築夢就業 啟航新生》系列活動，規劃身障友善庇護市集與專題講座。安排專業且深具啟發性的身障領域系列講座，邀請民眾一同參與，在輕鬆愉快的氛圍中支持身障朋友，並透過講座吸取新知，共同看見多元就業的無限可能。<br
        />\n&nbsp;<br />\n說明：<br />\n活動將於114年9月20日、10月18日、11月15日及12月6日舉辦四場次，每場活動11時至17時設有庇護市集，展售烘焙、手工藝及文創等多元庇護產品與服務，14時至15時40分則安排專題講座。9月20日首場講座邀請國立陽明交通大學首位視障博士甘仲維，以「點亮眼前最黑暗跨領域應用」為題進行專題分享，帶領大眾深入了解無障礙應用的發展與可能性；10月18日將邀請余虹儀博士分享「以通用設計建構友善就業與生活環境」；11月15日由心路基金會溫德風處長帶來「永<br
        />\n續綠色工場：障礙者淨零好生活」；12月6日則由竹科管理協會李道霖秘書長主講「AI 世代助力無礙友善職場」。每場活動皆於開辦前17日開放報名，並於3日前截止，凡線上報名並完成參與講座的民眾，可獲得百元庇護市集抵用券，鼓勵民眾以行動支持庇護就業，體驗「消費助人」的溫暖力<br
        />\n量。<br />\n&nbsp;<br />\n\uD83D\uDD17報名連結：https://www.beclass.com/rid=305011668b6bd41c5166<br
