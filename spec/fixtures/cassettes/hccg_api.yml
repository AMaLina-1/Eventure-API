        class=\"zbox\">\n<div class=\"main-a_01\">\n<div class=\"main-a_03\">《停靠未來：數位AI感知之境》-曹筱玥個展<br
        />\n藝術家運用VR、AI影像生成與感應互動等科技媒材，探索人類情感與數位感知之間的深層連結。其代表作品《心之舞》、《心之身》、《心之所居》與《藍眼淚》，引領觀者穿梭於虛實交融的境界，觸及自我記憶與情感的流動，並在沉浸體驗中感受科技如何重塑我們對存在的感知與認知。<br
        />\n《橘色的好朋友-新竹客運的時代軌跡》-鄭世安個展<br />\n鄭世安老師以精緻細膩的公車微縮模型，重現新竹客運歷代經典車款，從早期前置引擎車到現代低地板公車，訴說公共交通與城市變遷的故事。展覽呈現大眾運輸如何影響城市生活，並喚起觀眾對於地方文化、交通歷史與個人經驗的集體回憶。</div>\n</div>\n</div>\n","posterdate":"20250304","closedate":"","startusing":"1","liaisonper":"","liaisontel":"","liaisonfax":"","liaisonemail":"","readnumber":"1461","subjectid":"4","subjectclass":"[400]教育文化","administationid":"13","administationclass":"[D00]文化及觀光","serviceid":"9","serviceclass":"[900]休閒旅遊","languagetype":"chinese","copyright":"","voice":"藝術家運用VR、AI影像生成與感應互動等科技媒材，探索人類情感與數位感知之間的深層連結。其代表作品《心之舞》、《心之身》、《心之所居》與《藍眼淚》，引領觀者穿梭於虛實交融的境界，觸及自我記憶與情感的流動，並在沉浸體驗中感受科技如何重塑我們對存在的感知與認知。\n《橘色的好朋友-新竹客運的時代軌跡》——鄭世安個展\n鄭世安老師以精緻細膩的公車微縮模型，重現新竹客運歷代經典車款，從早期前置引擎車到現代低地板公車，訴說公共交通與城市變遷的故事。展覽呈現大眾運輸如何影響城市生活，並喚起觀眾對於地方文化、交通歷史與個人經驗的集體回憶。\n","hostunit":"新竹市文化局","jointunit":"","invite":"","activitysdate":"202504250900","activityedate":"202505111700","activityplace":"文化藝廊","activitydateremark":"週一休館","posterdatalist":[{"serno":"202504110002","detailno":1,"mserno":"201808270001","msernoname":"展覽活動","websitedn":"ou=hcccb,ou=ap_root,o=hccg,c=tw","websitename":"文化局","websiteexam":"Y","websiteexamdate":"","websiteexamname":"","istop":"Y","topdate":"2025-05-11","datasort":3,"examineemail":"1","examineexplain":""}],"filedatalist":[{"serno":"202504110002","detailno":1,"flag":"pic","clientfile":"新聞稿-藍眼淚b.jpg","serverfile":"202504111009020.jpg","expfile":"圖一","downloadpath":"https://www.hccg.gov.tw/uploaddowndoc?file=activity/202504111009020.jpg&filedisplay=新聞稿-藍眼淚b.jpg&flag=pic","downloadpdfpath":"","downloadodfpath":"","filesize":"1123592","readnumber":"null","datasort":9999999},{"serno":"202504110002","detailno":2,"flag":"pic","clientfile":"新聞稿-公車.jpg","serverfile":"202504111009021.jpg","expfile":"圖二","downloadpath":"https://www.hccg.gov.tw/uploaddowndoc?file=activity/202504111009021.jpg&filedisplay=新聞稿-公車.jpg&flag=pic","downloadpdfpath":"","downloadodfpath":"","filesize":"1856499","readnumber":"null","datasort":9999999}],"resourcedatalist":[],"ma