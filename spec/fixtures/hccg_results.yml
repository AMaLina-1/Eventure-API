  subject: "[展覽][文化藝廊]光與火的對話-林瑤農玻璃工藝個展"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">林瑤農，自少年時期便投入玻璃工藝領域，近半世紀的創作生涯以「坩堝窯爐玻璃漿徒手熱塑」聞名。作為新竹市無形文化資產保存者，他傳承的是最原始、最貼近火與工藝本質的技法&mdash;&mdash;以熾熱玻璃在手中拉、擰、擠、推，直接塑形，作品保留了火候、力量與時間在材料上留下的痕跡。<br />
    &nbsp;<br />
    本次個展以「光與火的對話」為題，呈現林瑤農跨越年代的創作軌跡，包括器皿、雕塑、意象造型等系列。作品在透明與色彩的層次之間，展現玻璃獨有的流動性；而細緻的拉痕、壓痕與氣泡，更紀錄著瞬間成形的工藝語彙。展覽不僅展示藝術家的技法深度，更回應他與火相伴一生、以雙手與玻璃對話的創作哲學。<br />
    &nbsp;</div>
    </div>
    </div>
