  subject: "[表演][演藝廳]聲．韻．流光 公益音樂會"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03"><br />
    「聲．韻．流光」音樂會由新笙合唱團主辦，並邀請台大EMBA合唱團攜手共同主辦。兩團理念契合，期望以音樂喚起對文化、環境及社會的關懷。節目選曲橫跨古典與當代、東方與西方，兼具莊嚴與抒情、純粹與熱情，展現合唱藝術的多樣風貌。<br />
    新笙合唱團｜由指揮暨藝術總監沈新欽博士於2018年4月成立，平時致力於推廣新竹音樂教育、合唱樂趣，並以音樂參與慈善公益活動為理念。每年固定舉辦音樂會並積極參與地方演出，曲目風格涵蓋百老匯、世界知名樂曲、本土歌曲、流行、爵士及宗教聖樂等多樣類型的合唱音樂。台大EMBA合唱團｜2003年成立，以合唱歌聲凝聚團員間的向心力，推動本土文化藝術的深耕與發展。2015 年邀請指揮家彭孟賢老師擔任藝術總監暨指揮。鋼琴合作為陳育志老師。團員來自台大EMBA師生、校友及愛好歌唱之親朋好友。<br />
