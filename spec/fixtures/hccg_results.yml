  subject: "[展覽][演藝廳A、B展區]香山高中美術工藝科 115級畢業成果展 漫悠遊"
  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">漫悠遊&mdash;&mdash;香中青春的藝術饗宴<br />
    「漫悠遊」呼應香山高中美工科學生的特質，<br />
    我們常常帶著不疾不徐的步伐，以從容與專注去感受藝術的脈動。<br />
    我們像是在畫布、工藝、設計稿裡悠遊自在，<br />
    用顏料、線條與想像力表達自己，徜徉在藝術大海當中。<br />
    在這樣的旅程裡，有時歡欣雀躍，有時憂心迷惘，<br />
    但這些情感交錯正是青春最真實的底色。<br />
    「漫悠遊」不僅是一種節奏，更是一種態度，<br />
    我們選擇不急不躁，在藝術的天地裡恣意徜徉，<br />
    於成長的過程中創造與思考屬於自己的風景與故事。<br />
    「漫」象徵自由灑脫、隨性流動。<br />
    如同筆墨在紙上暈開，沒有拘束卻自成風景；<br />
    「悠遊」則帶來閒適緩慢的步調，<br />
    讓人連想到「慢悠悠」的生活姿態，它既是節奏的放慢，也是心靈的舒展。<br />
    漫悠遊：M&middot;U&middot;U &mdash; Mindful &middot; Unfolding &middot; Unique&nbsp; (用心 &middot; 展開 &middot; 獨特)<br />
    A contemplative journey through awareness, individuality, and flow.<br />
    （一場從覺察、到自我、到流動的心靈旅程。）<br />
    漫，是一種覺察；悠，是一種呼吸；遊，是一種心靈的流動。<br />
    &nbsp;</div>
    </div>
    </div>
