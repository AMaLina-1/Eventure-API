  detailcontent: |
    <div class="zbox">
    <div class="main-a_01">
    <div class="main-a_03">李孟蓁-<br />
    童年的生活片段，總在歲月的流轉中，悄然留存在每個生命的旅程裡。記憶中的大自然，如光影般在創作的美感中浮現。<br />
    對筆者而言，每一次的創作，總會喚醒童年的片段那些視覺的色彩、聽覺的旋律，甚至味覺的氣息，都深深烙印在記憶之中。<br />
    這些積累的感官記憶，化作內在的能量，成為藝術創作中最深厚的養分，也是情感最真切的流露。<br />
    徐江妹-<br />
    作品以頌缽後的心靈意象為出發，融入東方禪學意境，轉化內在感受為藝術表現。創作於後疫情時期的混沌與壓力中，以深藍色層疊的流動感象徵動盪不安的世界，展現焦慮與不確定性。畫面中撕裂般的筆觸，映照創作者面對生活變動的無力與思索，呈現心靈於混沌中尋覓平靜的狀態。</div>

    <div class="main-a_03">&nbsp;</div>
    </div>
    </div>
