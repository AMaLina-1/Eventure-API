    本檔展覽將邀請2025年春秋兩季的寫生日作品，共100件精彩創作至文化藝廊展出，內容包含美術館、護城河、228公園、北大教堂、一信、大同舊橋、中央路街景、市政府、東門市場、東門城、長和宮、青少年館、玻工館、樹屋、眷村博物館、十八尖山、新竹公園、火車站、州圖、警務部長官舍、城隍廟、動物園、鄭氏家廟、金香行、燒肉館等，作者包含駱金威、張柏舟、姚植傑、陳顯章、郭正宏、吳瑋茵、邱竹于、許舒晴及黃芝玉等藝術家，歡迎有興趣的朋友一起來欣賞藝術家彩筆下的新竹。
